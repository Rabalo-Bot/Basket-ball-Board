<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoreBoard</title>
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="scr-container">
                    <div id="home-scr"class="scr">0</div> 
                </div>
                <div class="btn-container">
                    <button id="home-sum1"class="btn-1"onclick="homePoints1()">+1</button>
                    <button id="home-sum2"class="btn-2"onclick="homePoints2()">+2</button>
                    <button id="home-sum3"class="btn-3"onclick="homePoints3()">+3</button>
                </div>
            </div>
            <div class="reset-container">
            <button id="reset"class="reset-btn"onclick="reset()">RESET</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="scr-container">
                    <div id="guest-scr"class="scr">0</div> 
                </div>
                <div class="btn-container">
                    <button id="guest-sum1"class="btn-1"onclick="guestPoints1()">+1</button>
                    <button id="guest-sum1"class="btn-2"onclick="guestPoints2()">+2</button>
                    <button id="guest-sum1"class="btn-3"onclick="guestPoints3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>S
